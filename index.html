<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOLDER</title>
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4/dist/av-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f7f9fa; font-family: "ÂæÆËΩØÈõÖÈªë", Arial, sans-serif; }
    .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    .toolbar { margin-bottom: 24px; }
    .file-list, .preview-list { margin-top: 24px; }
    .file-item, .preview-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
    .file-icon { font-size: 24px; margin-right: 12px; }
    .file-meta { flex: 1; }
    .file-actions button { margin-left: 8px; }
    .search-bar { margin-bottom: 16px; }
    .progress { height: 20px; margin-top: 8px; display: none; }
    .stats { margin-top: 24px; font-size: 15px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <img src="https://dingyijie.com/images/icon.jpg" alt="Logo" style="height:110px;vertical-align:middle;margin-right:12px;">
      <h1 style="display:inline-block;vertical-align:middle;">Dingfilestorage</h1>
    </div>
    <div id="messageBar" style="display:none;" class="alert" role="alert"></div>

    <div class="toolbar d-flex flex-wrap align-items-center gap-2">
  <!-- Multi-file upload -->
  <input type="file" id="singleFileInput" class="form-control" style="max-width:220px; display:none;" multiple />
  <button class="btn btn-primary" onclick="document.getElementById('singleFileInput').click()">Select Files</button>
      
  <!-- Folder upload -->
  <input type="file" id="folderInput" class="form-control" style="max-width:220px; display:none;" multiple webkitdirectory />
  <button class="btn btn-success" onclick="document.getElementById('folderInput').click()">Select Folder</button>
      
  <!-- Remark -->
  <input type="text" id="remarkInput" class="form-control" placeholder="Remark (optional, applies to all files to be uploaded)" style="max-width: 300px;" />
      
  <!-- Upload button -->
  <button class="btn btn-warning" id="uploadAllBtn" disabled>Upload All</button>

      <div class="progress" id="uploadProgress">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
      </div>
    </div>

    <!-- Preview files to be uploaded -->
    <h2>Files to be Uploaded Preview</h2>
    <div id="previewList" class="preview-list"><div class="text-muted">No files to be uploaded</div></div>

    <!-- Search uploaded files -->
    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by filename or remark..." oninput="filterFiles()" />
    </div>

    <h2>Uploaded Files List</h2>
    <div id="fileList" class="file-list"><div class="text-muted">Loading...</div></div>
    <div class="stats" id="stats"></div>
  </div>

  <script>
    // ÂàùÂßãÂåñ LeanCloud
    AV.init({
      appId: 'NOFmKbH8ZcIJX95z7f7lT7NR-MdYXbMMI',
      appKey: 'tu5Qw7cHQjkCbBQ7JmjlSdwf',
      serverURLs: 'https://nofmkbh8.api.lncldglobal.com'
    });

    let allFiles = [];  // Â∑≤‰∏ä‰º†Êñá‰ª∂ÂàóË°®
    let previewFiles = [];  // ÂæÖ‰∏ä‰º†Êñá‰ª∂ÂàóË°®

    // Êñá‰ª∂Á±ªÂûãÂõæÊ†á
    function getFileIcon(name) {
      const ext = name.split('.').pop().toLowerCase();
      if(['doc','docx'].includes(ext)) return 'üìÑ';
      if(['xls','xlsx'].includes(ext)) return 'üìä';
      if(['ppt','pptx'].includes(ext)) return 'üìà';
      if(['pdf'].includes(ext)) return 'üìï';
      if(['jpg','jpeg','png','gif','bmp'].includes(ext)) return 'üñºÔ∏è';
      if(['zip','rar','7z'].includes(ext)) return 'üóúÔ∏è';
      if(['mp4','avi','mov','wmv'].includes(ext)) return 'üé¨';
      if(['mp3','wav','flac'].includes(ext)) return 'üéµ';
      return 'üìÅ';
    }

    // È¢ÑËßàÊ∑ªÂä†Êñá‰ª∂
    function addPreviewFiles(files) {
      let addedCount = 0;
      for (const file of files) {
        // Avoid duplicate
        if (previewFiles.some(f => f.name === file.name && f.size === file.size)) {
          showMessage('warning', `File ${file.name} is already in the upload list`);
          continue;
        }
        // If a file with the same name exists in uploaded list, allow preview but check on upload
        previewFiles.push(file);
        addedCount++;
      }
      if(addedCount === 0) return;
      renderPreview();
      document.getElementById('uploadAllBtn').disabled = false;
    }

    // Ê∏≤ÊüìÈ¢ÑËßàÂàóË°®
    function renderPreview() {
      const previewList = document.getElementById('previewList');
      previewList.innerHTML = '';
      if (previewFiles.length === 0) {
        previewList.innerHTML = '<div class="text-muted">No files to be uploaded</div>';
        document.getElementById('uploadAllBtn').disabled = true;
        return;
      }
      previewFiles.forEach((file, idx) => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        div.innerHTML = `
          <span class="file-icon">${getFileIcon(file.name)}</span>
          <div class="file-meta">
            <strong>${file.name}</strong>
            <div class="text-muted" style="font-size:13px;">Size: ${(file.size/1024).toFixed(2)} KB</div>
          </div>
          <div class="file-actions">
            <button class="btn btn-outline-danger btn-sm" onclick="removePreviewFile(${idx})">Remove</button>
          </div>
        `;
        previewList.appendChild(div);
      });
    }

    // ‰ªéÈ¢ÑËßàÂàóË°®ÁßªÈô§Êñá‰ª∂
    function removePreviewFile(index) {
      previewFiles.splice(index, 1);
      renderPreview();
    }

    // Êèê‰∫§‰∏ä‰º†ÊâÄÊúâÈ¢ÑËßàÊñá‰ª∂
    async function uploadAllFiles() {
      if (previewFiles.length === 0) {
        showMessage('warning', 'No files to be uploaded');
        return;
      }
      const remark = document.getElementById('remarkInput').value.trim();

      document.getElementById('uploadProgress').style.display = 'block';
      let uploadedCount = 0;

      for (let i = 0; i < previewFiles.length; i++) {
        const file = previewFiles[i];
        // Ê£ÄÊü•ÊòØÂê¶Â≠òÂú®ÂêåÂêçÊñá‰ª∂
        const query = new AV.Query('study');
        query.equalTo('name', file.name);
        const exist = await query.first();
        if (exist) {
          showMessage('warning', `File ${file.name} already exists, skipping upload`);
          continue;
        }

        const avFile = new AV.File(file.name, file);
        const acl = new AV.ACL();
        acl.setPublicReadAccess(true);
        avFile.setACL(acl);

        try {
          await avFile.save({
            keepFileName: true,
            onprogress: function(percent) {
              const bar = document.getElementById('progressBar');
              bar.style.width = ((i + percent / 100) / previewFiles.length * 100) + '%';
              bar.textContent = `Uploading: ${file.name} (${percent.toFixed(0)}%)`;
            }
          });

          // ‰øùÂ≠òÂÖÉÊï∞ÊçÆ
          const meta = new AV.Object('study');
          meta.set('name', avFile.get('name'));
          meta.set('url', avFile.get('url'));
          meta.set('remark', remark);
          const metaAcl = new AV.ACL();
          metaAcl.setPublicReadAccess(true);
          metaAcl.setPublicWriteAccess(true);
          meta.setACL(metaAcl);
          await meta.save();

          uploadedCount++;
        } catch (e) {
          showMessage('danger', `Upload failed: ${file.name}`);
        }
      }

      showProgressBar('success', `Upload complete: ${uploadedCount} / ${previewFiles.length} files`);
      previewFiles = [];
      renderPreview();
      document.getElementById('remarkInput').value = '';
      document.getElementById('uploadAllBtn').disabled = true;
      loadFiles();
    }

    // Âä†ËΩΩÂ∑≤‰∏ä‰º†Êñá‰ª∂
    async function loadFiles() {
      const query = new AV.Query('study');
      query.descending('createdAt');
      const files = await query.find();

      allFiles = files.map(f => ({
        id: f.id,
        name: f.get('name'),
        url: f.get('url'),
        createdAt: f.createdAt,
        remark: f.get('remark') || ''
      }));

      renderFiles(allFiles);
      updateStats();
    }

    // Ê∏≤ÊüìÂ∑≤‰∏ä‰º†Êñá‰ª∂ÂàóË°®
    function renderFiles(files) {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      if (files.length === 0) {
        fileList.innerHTML = '<div class="text-muted">No files</div>';
        return;
      }
      files.forEach(f => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `
          <span class="file-icon">${getFileIcon(f.name)}</span>
          <div class="file-meta">
            <strong>${f.name}</strong>
            <span class="text-secondary ms-2">${f.remark ? 'Remark: ' + f.remark : ''}</span>
            <div class="text-muted" style="font-size:13px;">Uploaded: ${f.createdAt.toLocaleString()}</div>
          </div>
          <div class="file-actions">
            <a href="${f.url}" download class="btn btn-outline-success btn-sm">Download</a>
            <button class="btn btn-outline-danger btn-sm" onclick="deleteFile('${f.id}')">Delete</button>
          </div>
        `;
        fileList.appendChild(div);
      });
    }

    // Âà†Èô§Êñá‰ª∂ÂèäËÆ∞ÂΩï
    async function deleteFile(id) {
  if (!confirm('Are you sure you want to delete this file?')) return;
  document.getElementById('uploadProgress').style.display = 'block';
  const bar = document.getElementById('progressBar');
  bar.style.width = '50%';
  bar.textContent = 'Deleting...';
      try {
        const meta = AV.Object.createWithoutData('study', id);
        await meta.destroy();
        showProgressBar('success', 'Delete successful');
        loadFiles();
      } catch {
        showProgressBar('error', 'Delete failed');
      }
    }

    // ÊêúÁ¥¢ËøáÊª§
    function filterFiles() {
      const kw = document.getElementById('searchInput').value.trim();
      if (!kw) return renderFiles(allFiles);
      const filtered = allFiles.filter(f =>
        f.name.includes(kw) || (f.remark && f.remark.includes(kw))
      );
      renderFiles(filtered);
    }

    // Êñá‰ª∂ÁªüËÆ°
    function updateStats() {
      const stats = document.getElementById('stats');
  stats.innerHTML = `Total <b>${allFiles.length}</b> files, last uploaded: ${allFiles[0]?.createdAt.toLocaleString() || 'None'}`;
    }

    // ‰∏ä‰º†ËøõÂ∫¶Êù°ÊòæÁ§∫
    function showProgressBar(status, text) {
      const bar = document.getElementById('progressBar');
      bar.style.width = '100%';
      bar.textContent = text;
      bar.className = 'progress-bar ' + (status === 'success' ? 'bg-success' : 'bg-danger');
      setTimeout(() => {
        bar.style.width = '0%';
        bar.textContent = '';
        bar.className = 'progress-bar';
        document.getElementById('uploadProgress').style.display = 'none';
      }, 2000);
    }

    // Ê∂àÊÅØÊèêÁ§∫
    function showMessage(type, text) {
      const bar = document.getElementById('messageBar');
      bar.className = 'alert alert-' + type;
      bar.textContent = text;
      bar.style.display = 'block';
      setTimeout(() => {
        bar.style.display = 'none';
      }, 2500);
    }

    // ‰∫ã‰ª∂ÁªëÂÆö
    document.getElementById('singleFileInput').addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        addPreviewFiles(e.target.files);
      }
      e.target.value = '';
    });

    document.getElementById('folderInput').addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        addPreviewFiles(e.target.files);
      }
      e.target.value = '';
    });

    document.getElementById('uploadAllBtn').addEventListener('click', uploadAllFiles);

    // È°µÈù¢Âä†ËΩΩÂàùÂßãÂåñ
    loadFiles();
  </script>
</body>
</html>
