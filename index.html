<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>file storeage</title>
  <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4/dist/av-min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f7f9fa; font-family: "微软雅黑", Arial, sans-serif; }
    .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    .toolbar { margin-bottom: 24px; }
    .file-list { margin-top: 24px; }
    .file-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
    .file-icon { font-size: 24px; margin-right: 12px; }
    .file-meta { flex: 1; }
    .file-actions button { margin-left: 8px; }
    .search-bar { margin-bottom: 16px; }
    .progress { height: 20px; margin-top: 8px; display: none; }
    .stats { margin-top: 24px; font-size: 15px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Dingfilestorage</h1>
    <div id="messageBar" style="display:none;" class="alert" role="alert"></div>
    <div class="toolbar d-flex flex-wrap align-items-center gap-2">
      <input
        type="file"
        id="mixedFileInput"
        class="form-control"
        style="max-width:220px; display:none;"
        multiple
        webkitdirectory
      />
      <button class="btn btn-primary" onclick="document.getElementById('mixedFileInput').click()">选择文件或文件夹</button>
      <input type="text" id="remarkInput" class="form-control" placeholder="备注（可选）" style="max-width:180px;" />
      <button class="btn btn-success" id="uploadSubmitBtn" disabled>提交上传</button>
      <div class="progress" id="uploadProgress">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
      </div>
    </div>

    <!-- 预览列表 -->
    <div id="previewList" class="file-list"></div>

    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control" placeholder="搜索文件名或备注..." oninput="filterFiles()" />
    </div>
    <h2 class="mt-4">文件列表</h2>
    <div id="fileList" class="file-list"></div>
    <div class="stats" id="stats"></div>
  </div>

  <script>
    // 初始化 LeanCloud
    AV.init({
      appId: 'NOFmKbH8ZcIJX95z7f7lT7NR-MdYXbMMI',
      appKey: 'tu5Qw7cHQjkCbBQ7JmjlSdwf',
      serverURLs: 'https://nofmkbh8.api.lncldglobal.com'
    });

    let allFiles = [];
    let previewFiles = [];

    // 文件类型图标
    function getFileIcon(name) {
      const ext = name.split('.').pop().toLowerCase();
      if(['doc','docx'].includes(ext)) return '📄';
      if(['xls','xlsx'].includes(ext)) return '📊';
      if(['ppt','pptx'].includes(ext)) return '📈';
      if(['pdf'].includes(ext)) return '📕';
      if(['jpg','jpeg','png','gif','bmp'].includes(ext)) return '🖼️';
      if(['zip','rar','7z'].includes(ext)) return '🗜️';
      if(['mp4','avi','mov','wmv'].includes(ext)) return '🎬';
      if(['mp3','wav','flac'].includes(ext)) return '🎵';
      return '📁';
    }

    // 选择文件/文件夹后，显示预览
    document.getElementById('mixedFileInput').addEventListener('change', function() {
      previewFiles = Array.from(this.files);
      renderPreview(previewFiles);
      document.getElementById('uploadSubmitBtn').disabled = previewFiles.length === 0;
    });

    // 预览渲染
    function renderPreview(files) {
      const previewList = document.getElementById('previewList');
      previewList.innerHTML = '<h4>待上传文件预览</h4>';
      if (files.length === 0) {
        previewList.innerHTML += '<div class="text-muted">未选择任何文件</div>';
        return;
      }
      files.forEach(file => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `
          <span class="file-icon">${getFileIcon(file.name)}</span>
          <div class="file-meta">
            <strong>${file.name}</strong>
            <span class="text-secondary ms-2">大小：${(file.size / 1024).toFixed(2)} KB</span>
          </div>
        `;
        previewList.appendChild(div);
      });
    }

    // 提交上传按钮事件
    document.getElementById('uploadSubmitBtn').addEventListener('click', async function() {
      if (previewFiles.length === 0) {
        showMessage('warning', '请先选择文件或文件夹');
        return;
      }
      const remark = document.getElementById('remarkInput').value;
      this.disabled = true;
      await uploadFiles(previewFiles, remark);
      previewFiles = [];
      renderPreview(previewFiles);
      document.getElementById('mixedFileInput').value = '';
      document.getElementById('remarkInput').value = '';
      this.disabled = false;
      loadFiles();
    });

    // 上传文件（批量）
    async function uploadFiles(files, remark) {
      document.getElementById('uploadProgress').style.display = 'block';
      const progressBar = document.getElementById('progressBar');
      let completed = 0;

      for (const file of files) {
        try {
          // 检查是否已存在同名文件
          const query = new AV.Query('study');
          query.equalTo('name', file.name);
          const exist = await query.first();
          if (exist) {
            showMessage('warning', `文件 ${file.name} 已存在，禁止重复上传`);
            completed++;
            progressBar.style.width = ((completed / files.length) * 100).toFixed(2) + '%';
            continue;
          }
          const avFile = new AV.File(file.name, file);
          const acl = new AV.ACL();
          acl.setPublicReadAccess(true);
          avFile.setACL(acl);

          await avFile.save({
            keepFileName: true,
            onprogress: function(percent) {
              // 这里进度条显示当前文件进度，结合 completed 做一个大致进度
              const totalPercent = ((completed + percent / 100) / files.length) * 100;
              progressBar.style.width = totalPercent.toFixed(2) + '%';
            }
          });

          // 保存记录
          const meta = new AV.Object('study');
          meta.set('name', file.name);
          meta.set('url', avFile.get('url'));
          meta.set('remark', remark);
          const metaAcl = new AV.ACL();
          metaAcl.setPublicReadAccess(true);
          metaAcl.setPublicWriteAccess(true);
          meta.setACL(metaAcl);
          await meta.save();

          completed++;
          progressBar.style.width = ((completed / files.length) * 100).toFixed(2) + '%';
        } catch (err) {
          showMessage('danger', `上传文件 ${file.name} 失败`);
        }
      }
      showProgressBar('success', '上传完成');
      progressBar.style.width = '0%';
      document.getElementById('uploadProgress').style.display = 'none';
    }

    // 加载文件列表
    async function loadFiles() {
      const query = new AV.Query('study');
      query.descending('createdAt');
      const files = await query.find();

      allFiles = files.map(f => ({
        id: f.id,
        name: f.get('name'),
        url: f.get('url'),
        createdAt: f.createdAt,
        remark: f.get('remark') || ''
      }));

      renderFiles(allFiles);
      updateStats();
    }

    // 渲染文件列表
    function renderFiles(files) {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      if (files.length === 0) {
        fileList.innerHTML = '<div class="text-muted">暂无文件</div>';
        return;
      }
      files.forEach(f => {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `
          <span class="file-icon">${getFileIcon(f.name)}</span>
          <div class="file-meta">
            <strong>${f.name}</strong>
            <span class="text-secondary ms-2">${f.remark ? '备注：' + f.remark : ''}</span>
            <div class="text-muted" style="font-size:13px;">上传时间：${f.createdAt.toLocaleString()}</div>
          </div>
          <div class="file-actions">
            <a href="${f.url}" download class="btn btn-outline-success btn-sm">下载</a>
            <button class="btn btn-outline-danger btn-sm" onclick="deleteFile('${f.id}')">删除</button>
          </div>
        `;
        fileList.appendChild(div);
      });
    }

    // 删除文件及记录
    async function deleteFile(id) {
      if (!confirm('确定要删除该文件吗？')) return;
      document.getElementById('uploadProgress').style.display = 'block';
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '50%';
      progressBar.textContent = '正在删除...';
      try {
        const meta = AV.Object.createWithoutData('study', id);
        await meta.destroy();
        showProgressBar('success', '删除成功');
        loadFiles();
      } catch {
        showProgressBar('error', '删除失败');
      }
    }

    // 搜索过滤
    function filterFiles() {
      const kw = document.getElementById('searchInput').value.trim();
      if (!kw) return renderFiles(allFiles);
      const filtered = allFiles.filter(f =>
        f.name.includes(kw) || (f.remark && f.remark.includes(kw))
      );
      renderFiles(filtered);
    }

    // 文件统计
    function updateStats() {
      const stats = document.getElementById('stats');
      stats.innerHTML = `共 <b>${allFiles.length}</b> 个文件，最近上传：${allFiles[0]?.createdAt.toLocaleString() || '无'}`;
    }

    // 上传成功/失败后
    function showProgressBar(status, text) {
      const bar = document.getElementById('progressBar');
      bar.style.width = '100%';
      bar.textContent = text;
      bar.className = 'progress-bar ' + (status === 'success' ? 'bg-success' : 'bg-danger');
      setTimeout(() => {
        bar.style.width = '0%';
        bar.textContent = '';
        bar.className = 'progress-bar';
        document.getElementById('uploadProgress').style.display = 'none';
      }, 1500);
    }

    // 提示消息
    function showMessage(type, text) {
      const bar = document.getElementById('messageBar');
      bar.className = 'alert alert-' + type;
      bar.textContent = text;
      bar.style.display = 'block';
      setTimeout(() => {
        bar.style.display = 'none';
      }, 2000);
    }

    // 页面加载时显示文件列表
    loadFiles();
  </script>
</body>
</html>
